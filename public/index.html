<!DOCTYPE html>
<html>

<head>
  <!-- the build comments below are used by Grunt to replace them for deployment -->
  <title>MuniButler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- build:css dist/style.css -->
  <link rel="stylesheet" type="text/css" href="lib/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- endbuild -->
  <link rel="icon" type="image/png" href="favicon.png">
  <script src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDpTlyStzFAMtoV42eAZj6jDU_xKpUpbs4'></script>
  <!-- build:js dist/lib.js -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <script src="lib/angular-aria.min.js"></script>
  <script src="lib/angular-animate.min.js"></script>
  <script src="lib/angular-material.min.js"></script>
  <script src="lib/ng-map.min.js"></script>
  <!-- endbuild -->
  <!-- build:js dist/javascript.js -->
  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/user.js"></script>
  <script src="js/services/autocomplete.js"></script>
  <script src="js/services/googleMaps.js"></script>
  <script src="js/services/bus.js"></script>
  <script src="js/controllers/LogController.js"></script>
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/RoutesController.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="muniButler">
  <div class="page-content">
    <!-- log out button -->
    <div class="btn-container login-logout" ng-controller="LogController">
      <md-button class="md-raised md-primary btn logout" ng-show="loggedin === true" ng-click="logout()">
        Log Out
      </md-button>
      <!-- button for each log in option -->
      <md-button class="md-raised md-primary btn login {{ option.name.toLowerCase() }}" ng-repeat='option in options' ng-href="{{ option.url }}">
        Sign in with {{ option.name }}
      </md-button>
    </div>
    <img src="img/munibutler-logo.svg" alt="munibutler logo" class="logo"/>
    <h1 class="logo-name">MuniButler</h1>
    <p class="md-body-2">Fast, reliable MUNI times for your commute to work and home.</p>
	  <div ng-view>
	  </div>
</body>

</html>
